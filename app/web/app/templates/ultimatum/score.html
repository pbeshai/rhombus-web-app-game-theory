<div class="id-text"><%= alias %></div>
<div class="full-below-alias">
	<div class="ultimatum-score <%= giverScoreClass %>"><%
	if (giverScore === 0) {
		%><%= giverOffer %> &rarr; <%= giverScore %><%
	} else {
		%><%= giverScore %><%
	} %></div>
	<div class="ultimatum-score <%= receiverScoreClass %>"><%
	if (receiverScore === 0) {
		%><%= receiverOffer %> &rarr; <%= receiverScore %><%
	} else {
		%><%= receiverScore %><%
	} %></div>
</div>
