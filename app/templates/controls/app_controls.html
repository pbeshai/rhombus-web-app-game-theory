<h1><%= title %> Controls</h1>
<div class="control-panel-group">
	<h4>States</h4>
	<div class="states">
		<ul class="inline">
		<% _.each(states, function (s) { %>
			<li class="<%= s.type %> <% if (s.id === currentState.id) { %>active<% } %>"><%= s.toString() %></li>
		<% }) %>
		</ul>
	</div>

	<div>
		<button class="btn prev-state"><i class="icon-arrow-left"></i> Previous State</button>
		<button class="btn next-state">Next State <i class="icon-arrow-right"></i></button>
	</div>
</div>


<div class="configure"></div>
