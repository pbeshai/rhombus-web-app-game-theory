<div class="results-chart"></div>
<div class="span4">
	<table class="table table-bordered">
		<tr>
			<th>Choice</th>
			<th>Count</th>
			<th>Average Score</th>
		</tr>
		<tr>
			<td>A - Silent</td>
			<td><%= A.count %></td>
			<td><%= A.average.toFixed(1) %></td>
		</tr>
		<tr>
			<td>B - Talked</td>
			<td><%= B.count %></td>
			<td><%= B.average.toFixed(1) %></td>
		</tr>
		<tr>
			<th>Total</th>
			<td><%= total.count %></td>
			<td><%= total.average.toFixed(1) %></td>
		</tr>
	</table>
</div>
