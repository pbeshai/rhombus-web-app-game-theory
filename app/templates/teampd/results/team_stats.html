<div class="span7">
	<table class="table table-bordered">
		<tr>
			<th></th>
			<th>Count</th>
			<th>Average</th>
		</tr>
		<tr class="cooperate">
			<th>Cooperators</th>
			<td><%= cooperate.count %></td>
			<td><%= cooperate.average.toFixed(1) %></td>
		</tr>
		<tr class="defect">
			<th>Defectors</th>
			<td><%= defect.count %></td>
			<td><%= defect.average.toFixed(1) %></td>
		</tr>
		<tr>
			<th>Overall</th>
			<td><%= total.count %></td>
			<td><%= total.average.toFixed(1) %></td>
		</tr>
	</table>
</div>
