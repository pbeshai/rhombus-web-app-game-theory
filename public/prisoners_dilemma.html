<!doctype HTML>
<html>
<head>
	<title>Clicker Testing</title>
	<link href="stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="stylesheets/style.css" rel="stylesheet" media="screen"/>
</head>
<body>
	<div id="content-outer">
		<div id="content-inner">
			<div id="controls"></div>
			<div id="fullscreen-container">
				<div id="main">
					<div id="description">
						<h1>Prisoner's Dilemma</h1>
						<p>The table describes the reward distribution (Person1, Person2).
						<div class="span6">
						<table class="table table-bordered">
							<tr>
								<td></td>
								<th>Person 2 Silent</th>
								<th>Person 2 Talks</th>
							</tr>
							<tr>
								<th>Person 1 Silent</th>
								<td>AA: (5, 5)</td>
								<td>AB: (3, 10)</td>
							</tr>
							<tr>
								<th>Person 1 Talks</th>
								<td>BA: (10, 3)</td>
								<td>BB: (0, 0)</td>
							</tr>
						</table>
					</div>
					</div>
					<div id="canvas-container"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="lib/underscore-min.js"></script>
	<script src="lib/jquery.svg.js"></script>
	<script src="lib/fullScreenApi.js"></script>
	<script src="js/EventHandler.js"></script>
	<script src="js/ClickerServer.js"></script>
	<script src="js/ClickerApp.js"></script>
	<script src="js/PrisonersDilemma.js"></script>
	<script src="js/jquery.csToggleButton.js"></script>
	<script src="js/ClickerUtils.js"></script>
	<script>
	$(function() {
		ClickerServer.init();
		PrisonersDilemma.init();
		ClickerUtils.installToolbar($("#controls"));
	});
	</script>
</body>
</html>
